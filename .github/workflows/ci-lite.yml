name: CI â€¢ Lite (quick lint & discover)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lite:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/*.py') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Fast deps
        run: |
          python -m pip install --upgrade pip
          pip install -q flake8 || true
      - name: Flake8 (soft)
        run: flake8 . || true
      - name: (optional) foritech CLI smoke test
        run: |
          if [ -d sdk ]; then
            python -m pip install -e sdk || true
            python -m foritech.cli --help || true
          else
            echo "No sdk/ â€” skipping CLI smoke. ðŸ«¶"
          fi
