name: codeql
on:
  push: { branches: ["main"] }
  pull_request: { branches: ["main"] }
  schedule:
    - cron: "0 5 * * 6"
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with: { languages: python }
      - uses: github/codeql-action/analyze@v3
