name: Coverage Badge

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f sdk/requirements.txt ]; then pip install -r sdk/requirements.txt; fi
          python -m pip install coverage coverage-badge pytest
          pip install -e sdk || true

      - name: Run tests with coverage
        working-directory: sdk
        run: |
          coverage run -m pytest -q
          coverage xml
          coverage report

      - name: Generate & commit badge
        run: |
          mkdir -p .github/badges
          cp sdk/coverage.svg .github/badges/coverage.svg 2>/dev/null || coverage-badge -o .github/badges/coverage.svg -f
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.svg
          git commit -m "docs: update coverage badge [skip ci]" || true
          git push || true
