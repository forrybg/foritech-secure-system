name: PQC CI

on:
  push:
    branches: [ main, chore/pqc-starter-import ]
  pull_request:
    branches: [ main, chore/pqc-starter-import ]

jobs:
  test-sdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (for oqs runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libssl-dev jq

      - name: Install Python deps (editable sdk + test deps)
        working-directory: sdk
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install -r requirements.txt || true
          python -m pip install pytest pytest-cov pycryptodome

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/sdk/src
        working-directory: .
        run: |
          pytest --maxfail=1 --disable-warnings -q \
            --cov=foritech --cov-report=term-missing \
            --cov-report=html --cov-report=json:coverage.json

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov

      - name: Upload coverage JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-json
          path: coverage.json
